<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency_converter_app</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main_container">
          <header>Currency Converter</header>
          <form action="/">
               <div class="amount">
                   <p>Enter amount</p>
                   <input type="text" value="1" placeholder="Enter amount">
                </div>
                <div class="drop_list">
                    <div class="from">
                        <p>From</p>
                        <div class="select-box">
                               <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                                <select></select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrows-rotate"></i>
                    <div class="to">
                        <p>To</p>
                        <div class="select-box">
                               <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                                <select></select>
                        </div>
                    </div>
                </div>
               <div class="exchange_rate">Getting exchange rate...</div>
               <button class="get_btn">Get exchange-rate</button>
          </form>
    </div>
    <script src="./JS/country.js"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
